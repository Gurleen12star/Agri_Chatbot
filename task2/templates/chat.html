<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŒ¾ Agri Chatbot</h2>
        <p>Welcome, {{ username }}! <a href="/logout">Logout</a></p>

        <div id="chat-box"></div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("user-input").value;
            if (!msg) return;
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-msg'>You: ${msg}</div>`;
            document.getElementById("user-input").value = "";
            
            const res = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            chatBox.innerHTML += `<div class='bot-msg'>Bot: ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
