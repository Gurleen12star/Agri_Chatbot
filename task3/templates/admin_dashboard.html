<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard â€“ Agri Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="dashboard">
    <h2>ğŸ‘¨â€ğŸ’¼ Admin Dashboard</h2>
    <p><a href="/logout">Logout</a></p>

    <h3>Registered Users</h3>
    <table>
      <tr><th>ID</th><th>Username</th></tr>
      {% for u in users %}
        <tr><td>{{ u.id }}</td><td>{{ u.username }}</td></tr>
      {% endfor %}
    </table>

    <h3>Chat History</h3>
    <table>
      <tr><th>User ID</th><th>Message</th><th>Response</th><th>Time</th></tr>
      {% for c in chats %}
        <tr>
          <td>{{ c.user_id }}</td>
          <td>{{ c.message }}</td>
          <td>{{ c.response }}</td>
          <td>{{ c.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
